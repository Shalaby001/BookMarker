<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="Css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="Css/main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="text-primary">Bookmarker</h1>
            <h5 class="text-secondary">Bookmark your favorite sites</h5>
        </div>
        <div id="bookmarkForm" class="card shadow-sm p-4 mb-4">
            <div class="form-group mb-3">
                <label for="siteName"><i class="fa-solid fa-book me-1"></i> Site Name</label>
                <input type="text" id="siteName" class="form-control" placeholder="Enter site name" required>
                <div class="invalid-feedback">Site name is required.</div>
            </div>
            <div class="form-group mb-3">
                <label for="siteUrl"><i class="fa-solid fa-link me-1"></i> Site URL</label>
                <input type="url" id="siteUrl" class="form-control" placeholder="Enter site URL" required>
                <div class="invalid-feedback">Please enter a valid URL.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="addbtn"><i class="fas fa-plus-circle"></i>
                Submit</button>
        </div>
        <hr>

        <h2>Your Bookmarks</h2>

        <table class="table table-striped shadow-sm">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="userBookmarks">
                <!-- Bookmarks will be inserted here -->
            </tbody>
        </table>
    </div>
    <div id="validCard"
        class="d-none align-items-center justify-content-center position-fixed bg-dark bg-opacity-50 top-0 bottom-0 end-0 start-0">
        <div class="d-flex align-items-center justify-content-center position-relative">
            <div class="bg-info p-5 rounded">
                <button id="closeValidCard" class="btn position-absolute top-0 end-0 m-2"><i
                        class="fa-regular fa-circle-xmark"></i></button>
                <h4>Site URL must be a valid one</h4>

            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="JavaScript/bootstrap.bundle.min.js"></script>
    <!-- Main JavaScript -->
    <script src="JavaScript/main.js"></script>
</body>

</html>
